# ===========================================
# WBlockParty - Mensagens
# ===========================================
# Este arquivo contém todas as mensagens do plugin
# Use {placeholder} para variáveis dinâmicas

# ===========================================
# CONFIGURAÇÕES DE MENSAGENS
# ===========================================

# Prefixo das mensagens do plugin
prefix: "§6[BlockParty] §r"

# Cores das mensagens
colors:
  success: "§a"
  error: "§c"
  info: "§e"
  warning: "§6"
  highlight: "§6"

# ===========================================
# MENSAGENS DO JOGO
# ===========================================

game:
  # Mensagens de início/fim
  start: "§aPartida iniciada!"
  end: "§cPartida finalizada!"
  winner: "§6🏆 {player} VENCEU O BLOCKPARTY! 🏆"
  no-winner: "§ePartida finalizada sem vencedor!"
  game-finished: "§aBlockParty finalizado! Use /blockparty join para jogar novamente."
  
  # Mensagens de jogadores
  join: "§a{player} entrou no BlockParty! ({current}/{max})"
  leave: "§c{player} saiu do BlockParty."
  eliminated: "§cVocê caiu! Você foi eliminado!"
  
  # Mensagens de validação
  not-enough-players: "§cÉ necessário pelo menos {min} jogadores para iniciar!"
  arena-not-configured: "§cA arena não está configurada!"
  lobby-full: "§cA sala está cheia!"
  already-in-game: "§eVocê já está na partida."
  not-in-game: "§eVocê não está em uma partida."
  game-in-progress: "§cA partida já está em andamento!"
  waiting-players: "§eJogadores insuficientes. Aguardando mais jogadores..."
  
  # Mensagens de countdown
  countdown: "§eA partida começa em §a{time}§e segundos!"
  block-removal-warning: "§cOs blocos errados serão removidos em {time}..."
  block-removal: "§cOs blocos errados foram removidos!"
  
  # Mensagens de pausa
  paused: "§eJogo pausado temporariamente."
  resumed: "§eJogo retomado!"
  
  # Mensagens de tempo
  time-limit: "§cTempo máximo de jogo atingido! Finalizando partida..."

# ===========================================
# MENSAGENS DE TÍTULO
# ===========================================

title:
  victory: "§6🏆 VITÓRIA! 🏆"
  victory-subtitle: "§aVocê venceu o BlockParty!"
